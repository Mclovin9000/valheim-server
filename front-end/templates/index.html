<!DOCTYPE html>
<html>
    <head>
        <title>Valheim server control</title>
    </head>
    <body>
        <h1>Valheim server control</h1>
        <p>Password:</p>
        <input type="password" id="password-text">
        <p>Click here to print information about the compute instance status:</p>
        <button onclick="getInfo()">Get info</button>
        <div id="info-output" style="visibility: hidden;"></div>

        <p>Click here to turn the compute instance on:</p>
        <button onclick="turnOn()">Turn on</button>
        <div id="turn-on-output" style="visibility: hidden;"></div>

        <p>Click here to turn the compute instance off:</p>
        <button onclick="turnOff()">Turn off</button>
        <div id="turn-off-output" style="visibility: hidden;"></div>

        <script src="{{ url_for('static', filename='util.js') }}" type="text/javascript"></script>
    </body>
</html>
